<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="signUp.css">
    <title>注册</title>
</head>

<body>

<div id="contianer">
    <div id="zcBox">
            <div class="img">
                <img src="./img/微博.png">
                <p>微&nbsp&nbsp博</p>
            </div>
            <!-- 后端 -->
            <form action="xxx" method="post" id="signUpForm">
            <div class="input">
                    <input id="userName" type="text" name="userName" placeholder="用户名">
                    <div id="prompt"></div>
                    <input id="password" type="text" name="password" placeholder="密码">
            </div>
            <input id="button" type="button" value="注册" onclick="signUp()"> 
            </form>
            <div id="contentSignIn" onclick="window.open('../signIn/signIn.html','_self')" >已有账号?去登录</div>
    </div>
</div> 



<script>
var myButton = document.getElementById('button');
var myUserName = document.getElementById('userName');
var myPassword = document.getElementById('password');
var myDiv = document.getElementById('prompt');

var trueName =document.createTextNode("可以注册");
var falseName =document.createTextNode("已经有人注册了");




//点击注册触发
myButton.onclick = function()
{
    var xhr = new XMLHttpRequest();

    //判断用户名或密码是否为空
    if(myUserName.value.length==0)
    {
        alert("用户名不能为空");
        return;
    }
    else if(myPassword.value.length==0)
    {
        alert("密码不能为空");
        return;
    }
    
    var userName = myUserName.value;
    var password = myPassword.value;

    // 此处添加url
    xhr.open('GET','xxx.java?userName='+encodeURIComponent(userName)&'password='+encodeURIComponent(password),true);

    //判断是否发送完成
    xhr.onreadystatechange = function()
    {
        if(xhr.readyState == 4)
        {
            if(xhr.status == 200)
            {
                var obj = JSON.parse(xhr.responseText);
                
                // 此处添加返回对象属性
                if(obj.xxx)
                {
                    myDiv.appendChild(trueName);
                    alert("注册成功！");
                }
                else
                {
                    myDiv.appendChild(falseName);
                }
            }
        }
    }

    xhr.send(null);

}


</script>
</body>
</html>
