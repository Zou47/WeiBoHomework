<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="signIn.css">
    <title>登录</title>
</head>

<body>

<div id="contianer">
    <div id="dlBox">
            <div class="img">
                <img src="./img/微博.png">
                <p>微&nbsp&nbsp博</p>
            </div>

            <div class="input">
                    <input id="userName" type="text" name="userName" placeholder="用户名">
                    <div id="prompt"></div>
                    <input id="password" type="password" name="password" placeholder="密码">
            </div>

            <input id="button" type="submit" value="登录">
            <div id="contentSignUp" onclick="window.open('../signUp/signUp.html','_self')" >没有账号?去注册</div>
    </div>
</div> 



<script>
var myButton = document.getElementById('button');
var myUserName = document.getElementById('userName');
var myPassword = document.getElementById('password');
var myDiv = document.getElementById('prompt');
var falseName =document.createTextNode("用户名或密码错误");

//点击登录触发
myButton.onclick = function()
{
    var xhr = new XMLHttpRequest();

    //判断用户名或密码是否为空
    if(myUserName.value.length==0)
    {
        alert("用户名不能为空");
        return;
    }
    else if(myPassword.value.length==0)
    {
        alert("密码不能为空");
        return;
    }
    
    var userName = JSON.parse(myUserName.value);
    var password = JSON.parse(myPassword.value);

    // 此处添加url
    xhr.open('GET','xxx.java?userName='+encodeURIComponent(userName)&'password='+encodeURIComponent(password),true);


    //判断是否完成
    xhr.onreadystatechange = function()
    {
        if(xhr.readyState == 4)
        {
            if(xhr.status == 200)
            {
                var obj = JSON.parse(xhr.responseText);
                
                // 此处添加返回对象属性
                if(obj.xxx)
                {
                    alert("登录成功！");
                }
                else
                {
                    myDiv.appendChild(falseName);
                }
            }
        }
    }

    xhr.send(null);
}


</script>
</body>
</html>
